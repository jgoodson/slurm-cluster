---
- name: Create VM
  community.general.proxmox_kvm:
    node: "{{ proxmox_node }}"
    api_user: "{{ proxmox_api_user }}"
    api_host: "{{ proxmox_api_host }}"
    api_password: "{{ proxmox_api_password }}"
    name: "{{ vm_name }}"
    clone: template
    vmid: "{{ template_id }}"
    storage: "{{ vm_storage_location }}"
    virtio: "{{ vm_virtio_config }}"
    timeout: 120
  when: state == "present" or state == "started"
  register: vm_info

- name: Configure VM
  when: state == "present" or state == "started"
  block:
    - name: Debug
      debug:
        var: vm_info
    - name: Update Network Configuration
      community.general.proxmox_kvm:
        node: "{{ proxmox_node }}"
        api_user: "{{ proxmox_api_user }}"
        api_host: "{{ proxmox_api_host }}"
        api_password: "{{ proxmox_api_password }}"
        name: "{{ vm_name }}"
        cores: "{{ vm_cores }}"
        memory: "{{ vm_memory }}"
        nameservers: "{{ vm_name_servers }}"
        searchdomains: "{{ vm_search_domains }}"
        ipconfig:
          ipconfig0: "ip={{ vm_ip_address }},gw={{ vm_gateway }}"
        update: true

- name: Start VM
  community.general.proxmox_kvm:
    node: "{{ proxmox_node }}"
    api_user: "{{ proxmox_api_user }}"
    api_host: "{{ proxmox_api_host }}"
    api_password: "{{ proxmox_api_password }}"
    name: "{{ vm_name }}"
    state: started
  when: state == "started"

- name: Write Inventory
  ansible.builtin.template:
    src: inventory
    dest: "vm_inventory/{{ vm_name }}"
  when: not state == "absent"

- name: Stop VM
  community.general.proxmox_kvm:
    node: "{{ proxmox_node }}"
    api_user: "{{ proxmox_api_user }}"
    api_host: "{{ proxmox_api_host }}"
    api_password: "{{ proxmox_api_password }}"
    name: "{{ vm_name }}"
    state: stopped
  register: stop_res
  failed_when:
    - '"not exist" not in stop_res.msg'
    - '"already stopped" not in stop_res.msg'
    - '"shutting down" not in stop_res.msg'
  when: state == "stopped"

- name: Delete VM
  when: state == "absent"
  block:
    - name: Delete VM
      community.general.proxmox_kvm:
        node: "{{ proxmox_node }}"
        api_user: "{{ proxmox_api_user }}"
        api_host: "{{ proxmox_api_host }}"
        api_password: "{{ proxmox_api_password }}"
        name: "{{ vm_name }}"
        force: true
        state: absent
    - name: Delete from inventory
      ansible.builtin.file:
        path: "vm_inventory/{{ vm_name }}"
        state: absent
